<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container my-5">
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-sm-12">
          <label for="genre">Genre</label>
          <select id="sel_genre" class="select">
            <option value="All">All</option>
            <option value="Action">Action</option>
            <option value="Adventure">Adventure</option>
            <option value="Animation">Animation</option>
            <option value="Science Fiction">Science Fiction</option>
          </select>
        </div>
        <div class="col-md-4 col-sm-12">
          <label for="year">YEAR</label>
          <select name="year" id="sel_year" class="select">
            <option value="All">All</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
            <option value="2019">2019</option>
            <option value="2018">2018</option>
            <option value="2017">2017</option>
            

          </select>
        </div>
        <div class="col-md-4 col-sm-12">
          <label for="language">LANGUAGE</label>
          <select name="language" id="sel_lang" class="select">
            <option value="All">All</option>
            <option value="Arabic">Arabic</option>
            <option value="English">English</option>
            <option value="Bengali">Bengali</option>
            <option value="Hindi">Hindi</option>
            <option value="Urdu">Urdu</option>
          </select>
        </div>
      </div>
    </div>
    
    <div class="container my-3">
      <div class="row">
        <div class="col-sm-12">
          <label for="rating">Rating</label>
          <select name="rating" id="sel_rating" class="select">
            <option value="All">All</option>
            <option value="G">G</option>
            <option value="PG">PG</option>
            <option value="PG-13">PG-13</option>
            <option value="R">R</option>
            <option value="NC-17">NC-17</option>           
            <option value="NR">NR</option>
          </select>
        </div>
      </div>
    </div>
    <!-- Display -->
    <hr />
    <div class="container m-0" >
      <div class="row">
        <div class="col-md-2 font-weight-bold">Rank</div>
        <div class="col-md-6 font-weight-bold">Movie</div>
        <div class="col-md-4 text-center font-weight-bold">Year</div>
      </div>
    </div>
    <hr />

    <div id="container_div"  >

      </div>
    </div> -->

  </div>

</html>
